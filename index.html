<!DOCTYPE html>
<html>
  <head>
    <title>Pong u Dart-u</title>
    <link rel="stylesheet" type="text/css" href="styles.css">  
  </head>
  <body>
    <div>
      <label for="playerOneSelect">Player 1:</label>
      <select id="playerOneSelect">
        <option value="player" selected>Player</option>
        <option value="ai">AI</option>
      </select>
      <label for="playerTwoSelect">Player 2:</label>
      <select id="playerTwoSelect">
        <option value="player" selected>Player</option>
        <option value="ai">AI</option>
      </select>
      <button id="startButton">Start</button>
    </div>
    <div id="scores">
      <div id="playerOneScore">Player 1: 0</div>
      <div id="playerTwoScore">Player 2: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script defer src="build/main.dart.js"></script>
  </body>
</html>
