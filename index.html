<!DOCTYPE html>
<html>

<head>
  <title>Pong u Dart-u</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body class="container-fluid d-flex vh-100" style="background-color: #000000; padding: 30px;"></body>
<div class="col-md-3 d-flex flex-column p-3 overflow-auto">
  <div class="mb-2">
    <h3 for="playerOneSelect" class="form-label" style="color: white">Player 1</h3>
    <select id="playerOneSelect" class="form-select">
      <option value="player" selected>Player</option>
      <option value="ai">AI</option>
    </select>
  </div>
  <div class="mb-2">
    <label for="playerOnePaddleWidth" class="form-label" style="color: white">Paddle Width:</label>
    <input type="number" class="form-control" id="playerOnePaddleWidth" value="10">
  </div>
  <div class="mb-2">
    <label for="playerOnePaddleHeight" class="form-label" style="color: white">Paddle Height:</label>
    <input type="number" class="form-control" id="playerOnePaddleHeight" value="100">
  </div>

  <hr style="border-color: white;">

  <div class="mb-2">
    <h3 for="playerTwoSelect" class="form-label" style="color: white">Player 2</h3>
    <select id="playerTwoSelect" class="form-select">
      <option value="player" selected>Player</option>
      <option value="ai">AI</option>
    </select>
  </div>
  <div class="mb-2">
    <label for="playerTwoPaddleWidth" class="form-label" style="color: white">Paddle Width:</label>
    <input type="number" class="form-control" id="playerTwoPaddleWidth" value="10">
  </div>
  <div class="mb-2">
    <label for="playerTwoPaddleHeight" class="form-label" style="color: white">Paddle Height:</label>
    <input type="number" class="form-control" id="playerTwoPaddleHeight" value="100">
  </div>
  
  <hr style="border-color: white;">
  
  <div class="mb-3">
    <h3 style="color: white">Ball</h3>
    <label id="ballSpeedLabel" for="ballSpeed" class="form-label" style="color: white">Speed (3)</label>
    <input type="range" class="form-range" id="ballSpeed" min="1" max="20" value="3">
    <script>
      const ballSpeedInput = document.getElementById('ballSpeed');
      const ballSpeedLabel = document.getElementById('ballSpeedLabel');

      ballSpeedInput.addEventListener('input', function () {
        ballSpeedLabel.textContent = `Speed (${ballSpeedInput.value})`;
      });
    </script>
  </div>
</div>

<div class="col-md-9 d-flex flex-column">
  <button id="startButton" class="btn btn-primary mt-3 position-absolute top-0 end-0 m-3">
    <i class="bi bi-play-fill"></i>
  </button>
  <canvas id="gameCanvas" class="flex-grow-1" style="border: 1px solid white;"></canvas>
  <div id="scores" class="w-100 d-flex justify-content-around align-items-center mt-3">
    <div class="d-flex align-items-center" style="color: white">
      1
      <i class="bi bi-person-fill me-2"></i>
      <span id="playerOneScore" class="ms-1">
        0
      </span>
    </div>
    <div class="d-flex align-items-center" style="color: white">
      2
      <i class="bi bi-person-fill me-2"></i>
      <span id="playerTwoScore" class="ms-1">
        0
      </span>
    </div>
  </div>
</div>
<script defer src="build/main.dart.js"></script>
</body>

</html>
